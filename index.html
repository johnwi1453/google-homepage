<!-- google-homepage project index.html file -->
<!DOCTYPE html>
<html>
  <head>
	  <title>Google Homepage Project</title>
	  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>

  	<!-- Divs for the header, footer and main section of the page -->

  	<div> <!-- Main containing div begins here-->

  	  <div class="header"> <!-- Div contains the header elements -->
  	    <a class="icon" href="#"><img src="images/google-user-icon.png" height="25" class="icon-image"/></a>
  		  <a class="google-plus" href="#"><img src="images/google-plus-icon.png" height="25" class="icon-image"/></a>
  		  <a class="apps" href="#"><img src="images/google-apps-icon.png" height="25" class="icon-image"/></a>
  		  <a href="#">Images</a>
    	  <a href="#">Gmail</a>
    	  <a href="#">+John</a>
  	  </div>

  	  <div class="mid-section"> <!-- Div contains the Google logo, search bar and buttons -->
  	    <img class="logo" src="images/google-logo.png" alt="google"/>

  	    <div class="search-bar">
  	  	  <input class="search-field" type="text" height="30">
  	    </div>

  	    <div class="button-container">
  	  	  <button>Google Search</button>
  	  	  <button>I'm Feeling Lucky</button>
  	    </div>
  	  </div>

  	  <div class="subtext-container">
  	  	<p><a href="https://www.google.com/culturalinstitute/project/second-world-war" id="subtext">70 years on. Remembering the end of World War II</a></p>
  	  </div>

  	</div> <!-- Main containing div ends -->

  	<div class="footer"> <!-- Div containing footer elements begins here -->
      
      <span class="footer-left">
      	<a href="#">Advertising</a>
      	<a href="#">Business</a>
      	<a href="#">About</a>
      </span>

      <span class="footer-right">
      	<a href="#">Privacy</a>
      	<a href="#">Terms</a>
      	<a href="#">Settings</a>
      </span>

  	</div> <!-- End of div containing footer elements -->

  </body>
</html>
